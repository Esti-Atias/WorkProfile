apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: "mysql-service-headless"
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      # NEW: Add securityContext at the pod level for volume permissions
      # This is crucial for MySQL to write to its persistent volume.
      securityContext:
        fsGroup: 999 # Sets the primary group ID for all containers in the pod to 'mysql' user's GID
      containers:
        - name: mysql
          image: mysql:8.0 # Keeping MySQL 8.0 as requested
          ports:
            - containerPort: 3306
              name: mysql
          envFrom:
            - secretRef:
                name: mysql-secret # שימוש ב-Secret עבור משתני סביבה
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: mysql-initdb-volume # Volume mount for the init script ConfigMap
              mountPath: /docker-entrypoint-initdb.d/ # Mount to the special directory for MySQL init scripts
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              # Using MYSQL_ROOT_PASSWORD for mysqladmin ping
              command: ["mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            initialDelaySeconds: 90 # Increased from 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              # Using MYSQL_ROOT_PASSWORD for mysqladmin ping
              command: ["mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
            initialDelaySeconds: 120 # Increased from 90
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          # NEW: Add securityContext to the container itself to run as 'mysql' user
          securityContext:
            runAsUser: 999 # Runs the container as the 'mysql' user (UID 999)
      volumes: # This is still under spec.template.spec.volumes
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-persistent-storage-mysql-0
        - name: mysql-initdb-volume # Volume definition for the init script ConfigMap
          configMap:
            name: mysql-initdb-script # Name of the ConfigMap created from src/init.sql
            # No 'items' field here, as we want to mount the whole ConfigMap as a directory.
            # The 'init.sql' file will appear directly under /docker-entrypoint-initdb.d/
  volumeClaimTemplates:
    - metadata:
        name: mysql-persistent-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
